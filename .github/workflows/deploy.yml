name: Deploy to Remote Host

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        cd StanceClassifier
        docker build -t stance-classifier:latest -f docker/Dockerfile .
    
    - name: Save Docker image
      run: |
        docker save stance-classifier:latest | gzip > stance-classifier.tar.gz
    
    - name: Install sshpass
      run: |
        sudo apt-get update
        sudo apt-get install -y sshpass
    
    - name: Deploy to remote host
      env:
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
      run: |
        # Copy Docker image to remote host using password
        sshpass -p "$REMOTE_PASSWORD" scp -o StrictHostKeyChecking=no stance-classifier.tar.gz $REMOTE_USER@$REMOTE_HOST:/tmp/
        
        # Load and run on remote host
        sshpass -p "$REMOTE_PASSWORD" ssh -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST << 'EOF'
          # Load Docker image
          docker load < /tmp/stance-classifier.tar.gz
          
          # Stop and remove old container
          docker stop stance-classifier || true
          docker rm stance-classifier || true
          
          # Run new container
          docker run -d \
            --name stance-classifier \
            --restart unless-stopped \
            -p 5000:5000 \
            -v /data/stance-detection/data:/app/data \
            -v /data/stance-detection/models:/app/models \
            -e MODEL_PATH=models/sentence_embedding_baseline \
            -e WORKERS=2 \
            stance-classifier:latest
          
          # Cleanup
          rm /tmp/stance-classifier.tar.gz
          
          # Show status
          docker ps | grep stance-classifier
          docker logs --tail 20 stance-classifier
        EOF
